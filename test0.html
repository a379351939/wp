<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<div class="login">
		<form action="information" method="post">
			<div class="username">
				<label for="username">姓名:</label>
				<input id="username" type="text" name="username" placeholder="用户名">
			</div>
			<div class="password">
				<label for="password">密码:</label>
				<input id="password" type="password" name="password" placeholder="输入密码" value="66666666">
			</div>
			<div class="sex">
				<label>性别:</label>
				<input type="radio" name="sex" value="male" checked>男
				<input type="radio" name="sex" value="female">女
			</div>
			<div class="orientation">
				<label>取向:</label>
				<input type="radio" name="orientation" value="male">男
				<input type="radio" name="orientation" value="female" checked>女
			</div>
			<div class="hobby">
				<label>爱好:</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="travel" checked>旅游
				<input type="checkbox" name="hobby" value="pet" checked>宠物
			</div>
			<div class="textarea">
				<label>评论:</label>
				<textarea placeholder="ddd"></textarea>
			</div>
			<div class="car">
				<label>我的car:</label>
				<select name="car">
					<option value="saab">萨博</option>
					<option value="alto">奥拓</option>
				</select>
				<input type="submit" name="submit" value="提交">
			</div>

		</form>
	</div>	
</body>
</html>
