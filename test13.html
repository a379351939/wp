<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style13.css">
</head>
<body>
  <div class="layout">
    <h1>珠宝首饰</h1>
    <ul class="ct clearfix">
      <li class="ele">
        <div class="prod">
          <img src="//picsum.photos/200/200/?image=1">
          <p class="name">yoyoyo</p>
          <p class="price">$66</p>
        </div>
        <div class="hover"><a href="#" class="del">删除</a></div>
      </li>
    </ul>
    <div class="contr">
      <a href="#" class="add">添加</a>
      <a href="#" class="edi">编辑</a>
    </div>
  </div>
  <script>
    $('.ct').on('click','.del', function(){
      $(this).parents('.ele').remove()
    })

    $('.edi').on('click', function(){
      if($('.hover').is(':hidden')) {
        $('.hover').fadeIn()
      } else {
        $('.hover').fadeOut()
      }
    })

    $('.add').on('click', function(){
      var produces = getData()
      $.each(produces, function(idx, obj){
        var elepro = getEle(obj)
        $('.ct').append(elepro)
      })
    })

    function getData(){
      var data = []
      for(var i=0; i<3; i++) {
        var randnum = Math.floor(Math.random()*100)
        var obj = {
          img: '//picsum.photos/200/200/?image=' + randnum,
          name: 'hahaha',
          price: '$' + randnum
        }
        data.push(obj)
      }
      return data
    }

    function getEle(data){
      var html = ''
      html += '<li class="ele">'
      html += ' <div class="prod">'
      html += '   <img src="'+ data.img +'">'
      html += '   <p class="name">'+ data.name +'</p>'
      html += '   <p class="price">'+ data.price +'</p>'
      html += ' </div>'
      html += ' <div class="hover"><a href="#" class="del">删除</a></div>'
      html += '</li>'
      return html
    }
  </script>
</body>
</html>
